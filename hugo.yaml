baseURL: "https://dvishoot.com/"
title: "Daniel Vishoot"
theme: "PaperMod"

params:
  defaultTheme: auto
  bodyClass: "palette-burgundy"
  mainSections:
    - posts
  avatar: "/img/avatar.png"
  avatarAlt: "Illustrated avatar portrait"
  reply:
    enabled: true
    url: "/about/#contact"
    label: "Reply"

  # PaperMod search (used by /search/)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.3
    minMatchCharLength: 2
    keys:
      - title
      - permalink
      - summary
      - content

  home:
    hero:
      eyebrow: "Nocturne / Field Notes"
      title: "Daniel Vishoot"
      lede: "Systems architect and alpinist, writing from the late shift: engineering logs, alpine trip reports, and the thinking that ties them together."

taxonomies:
  tag: tags
  category: categories
  series: series

menu:
  pillars:
    - identifier: posts/engineering
      name: Engineering
      pageRef: posts/engineering
      weight: 10
    - identifier: posts/adventures
      name: Adventures
      pageRef: posts/adventures
      weight: 20
  utility:
    - identifier: about
      name: About
      pageRef: about
      weight: 10
    - identifier: now
      name: Now
      pageRef: now
      weight: 20
    - identifier: resume
      name: Resume
      url: /resume.pdf
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON
